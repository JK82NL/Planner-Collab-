<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Afspraken Planner</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
        />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
        />
        <link rel="stylesheet" href="../css/style.css" />
    </head>

    <body>
        <!-- Navigation bar -->
        <div class="container">
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                    <a class="brandname" href="index.html"
                        ><img
                            class="d-inline-block logo"
                            src="favicon\android-chrome-192x192.png"
                            alt="Hack&SlashLab Logo"
                        /><span class="ps-3">Hack&Slash</span>Lab
                    </a>
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <span class="nav-spacer m-3">|</span>
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-text"
                                    href="#"
                                    onclick="switchDisplayMode('monthDisplay')"
                                    ><i class="bi bi-calendar-plus">
                                        - Toevoegen</i
                                    >
                                </a>
                            </li>
                            <li class="nav-item">
                                <span class="nav-spacer m-3">|</span>
                            </li>

                            <li class="nav-item">
                                <a
                                    class="nav-text"
                                    href="#"
                                    onclick="switchDisplayMode('fullscreenDisplay')"
                                    ><i class="bi bi-arrows-fullscreen">
                                        - Fullscreen</i
                                    ></a
                                >
                            </li>

                            <li class="nav-item">
                                <span class="nav-spacer m-3">|</span>
                            </li>

                            <li class="nav-item">
                                <a
                                    class="nav-text"
                                    href="#"
                                    onclick="switchDisplayMode('monthDisplay')"
                                    ><i class="bi bi-calendar3"> - Maand</i></a
                                >
                            </li>

                            <li class="nav-item">
                                <span class="nav-spacer m-3">|</span>
                            </li>

                            <li class="nav-item">
                                <a
                                    class="nav-text"
                                    href="#"
                                    onclick="switchDisplayMode('monthDisplay')"
                                    ><i class="bi bi-calendar2-minus">
                                        - Week</i
                                    ></a
                                >
                            </li>

                            <li class="nav-item">
                                <span class="nav-spacer m-3">|</span>
                            </li>

                            <li class="nav-item">
                                <a
                                    class="nav-text"
                                    href="#"
                                    onclick="switchDisplayMode('monthDisplay')"
                                    ><i class="bi bi-calendar4-event">
                                        - Dag</i
                                    ></a
                                >
                            </li>

                            <li class="nav-item">
                                <span class="nav-spacer m-3">|</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Calendar Display  -->

        <!-- Month Display Block -->
        <div class="container p-5 m-5 homepage-body" id="monthDisplay">
            <div class="row d-flex w-100 justify-content-center">
                <div id="inline-calendar-home"></div>
            </div>
        </div>

        <!-- Appointment Display Block -->
        <div class="container" id="appointmentDisplay">
            <form id="appointmentForm">
                <div class="row d-flex justify-content-center">
                    <div class="col-7 mt-5">
                        <input
                            type="text"
                            class="form-control"
                            placeholder="Afspraak naam"
                            id="appointmentName"
                        />
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-4 mt-4">
                        <label for="startingDate" class="form-label text-center"
                            >Datum:</label
                        >
                        <div id="inline-calendar-form"></div>
                        <input
                            type="hidden"
                            id="startingDate"
                            name="startingDate"
                            required
                        />
                    </div>
                    <div class="col-2 mt-4">
                        <label for="startingTime" class="form-label"
                            >Tijd:</label
                        >
                        <input
                            type="time"
                            class="form-control"
                            id="startingTime"
                        />
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-6 mt-4">
                        <label for="description" class="form-label"
                            >Omschrijving:</label
                        >
                        <textarea
                            class="form-control"
                            id="description"
                            rows="4"
                            style="resize: none"
                        ></textarea>
                    </div>
                </div>

                <div class="col-9 mt-3 text-end">
                    <button
                        type="button"
                        class="btn btn-secondary"
                        id="sendDataButton"
                    >
                        Opslaan
                    </button>
                </div>
            </form>
        </div>

        <div class="container" id="weekDisplay">
            <h1>Placeholder Week Display</h1>
        </div>

        <div class="container" id="dayDisplay">
            <h1>Placeholder Day Display</h1>
        </div>

        <!-- Footer -->
        <footer class="container text-center">
            <div class="text-center m-4 footertext">
                Â© 2025 Copyright:
                <a
                    class="footername"
                    href="https://hacklab.frl/"
                    target="_window"
                    ><span>Hack&Slash</span>Lab</a
                >
            </div>
        </footer>

        <!-- Calendar script Flatpickr -->
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

        <script>
            flatpickr("#inline-calendar-home", {
                inline: true,
                dateFormat: "d-m-Y",
                minDate: "today",
                onChange: function (selectedDates, dateStr) {
                    console.log("Selected date:", dateStr);
                },
            });
        </script>

        <script src="../javascript/index.js"></script>

        <!-- Hides and displays all pages through the navigation buttons -->
        <script src="switchDisplayMode.js"></script>
    </body>
</html>
