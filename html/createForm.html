<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">

</head>

<body>

    <div class="container">
            <form>
                <div class="row d-flex justify-content-center">
                    <div class="col-7 mt-5">
                        <input type="text" class="form-control" placeholder="Afspraak naam">
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-4 mt-4">
                        <label for="startingDate" class="form-label text-center">Datum:</label>
                        <div id="inline-calendar-form"></div>
                    </div>
                    <div class="col-2 mt-4">
                        <label for="startingTime" class="form-label">Tijd:</label>
                        <input type="time" class="form-control" id="startingTime">
                    </div>
                </div>

                <div class="row d-flex justify-content-center">
                    <div class="col-6 mt-4">
                        <label for="description" class="form-label">Omschrijving:</label>
                        <textarea class="form-control" id="description" rows="4" style="resize: none;"></textarea>
                    </div>
                </div>

                <div class="col-9 mt-3 text-end">
                    <button type="submit" class="btn btn-secondary" id="sendDataButton">Opslaan</button>
                </div>
            </form>
                
        </div>
    </div>

    <!-- Calendar script Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        flatpickr("#inline-calendar-form", {
            inline: true,
            dateFormat: "d-m-Y",
            minDate: "today",
            onChange: function(selectedDates, dateStr) {
                console.log("Selected date:", dateStr);
            }
        });
    </script>

</body>
