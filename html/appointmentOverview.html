    <script>

        const apptArray = [
        {
            apptTitle: "Afspraak 1",
            apptDesc: "Lunch afspraak collega",
            apptStart: "11:00",
            apptEnd: "12:30"
        },

            apptTitle: "Pauze",
            apptDesc: "Vrije tijd",
            apptStart: "10:30",
            apptEnd: "12:30"
        }

        ];

        function generateTimeTable() {
            const container = document.getElementById('timeTable');

            // Loop for 48 time slots for the 48 half hours in one day.
            for (let i = 0; i < 24 * 2; i++) {
                const time = document.createElement("div");
                const hour = Math.floor(i / 2); // Every two iterations of half an hour is a full hour
                let minutes;

                if (i % 2 === 0) {
                    minutes = '00';
                } else {
                    minutes = '30';
                }

                time.className = 'timeSlot';
                time.innerText = `${String(hour).padStart(2, '0')}:${minutes}`; // Stringify hour to use padstart adding a 0 at the start.
                time.style.top = `${i * 30}px`; // Per slot giving 30 pixels space
                time.style.height = '30px';
                container.appendChild(time);
            }
        }

        function generateAppointments() {
            const container = document.getElementById('appointmentGrid');

            apptArray.forEach(appt => {
                const card = document.createElement("div");

                card.className = 'appointment-card';
                card.innerHTML = `
                <strong>${appt.apptTitle}</strong><br/>
                <small>${appt.apptDesc}</small>
                `;

                const startMin = timeToMinutes(appt.apptStart);
                const endMin = timeToMinutes(appt.apptEnd);
                const duration = endMin - startMin;

                card.style.top = `${startMin}px`;
                card.style.height = `${duration}px`;

                container.appendChild(card);


                // card.classList = 'card appointment-card';

                //     </div>
                // `;

                // const slotHeight = 30;

                // const endIndex = getSlotIndex(appt.apptEnd);

                // card.style.top = `${startIndex * slotHeight}px`;
                // card.style.height = `${(endIndex - startIndex) * slotHeight}px`;
                
                // container.appendChild(card);
            });

    
        }

        function timeToMinutes(timeString) {
            const [hour, minute] = timeString.split(':').map(Number);
            return hour * 60 + minute;
        }

        generateTimeTable();
